name: Build and Deploy Next.js
on:
  push:
    branches: [ main ]
    paths:
      - 'next-app/**'
      - '.github/workflows/nextjs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./next-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: ./next-app/package-lock.json

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build
        env:
          # Set base path for GitHub Pages sub-folder deployment
          NEXT_PUBLIC_BASE_PATH: /RSS/next

      - name: Copy feeds for Next.js (simulate runtime fetch)
        # In a real dynamic app, we'd fetch from API.
        # For SSG export or local fetch, we need files available in public/
        # But here we assume the main site (VitePress) handles feed generation
        # and serves them at /RSS/feeds/. Next.js app fetches from there.
        # So we don't need to copy feeds into Next.js build unless we do SSG for feeds.
        run: echo "Feeds are fetched from /RSS/feeds/ at runtime"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./next-app/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
