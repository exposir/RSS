name: Deploy Site
on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'feeds/**'
      - 'package.json'
      - '.github/workflows/deploy.yml'
      - 'next-app/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Build Main Site (VitePress)
      - name: Install Main Site Dependencies
        run: npm ci

      - name: Build VitePress
        run: npm run docs:build

      # Build Next.js App
      - name: Install Next.js Dependencies
        run: |
          cd next-app
          npm ci

      - name: Build Next.js
        run: |
          cd next-app
          npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /RSS/next

      # Combine Builds
      - name: Move Next.js Build to Subpath
        run: |
          mkdir -p dist/next
          cp -r next-app/out/* dist/next/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4